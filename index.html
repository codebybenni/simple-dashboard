<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body.cyberpunk {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        body.minimalist {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        body.forest {
            background: linear-gradient(135deg, #0d1b0d 0%, #1a2f1a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 0 0 80px rgba(255, 255, 255, 0.08);
        }

        .clock-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .time {
            font-size: 4rem;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        body.cyberpunk .time {
            color: #00d4ff;
        }

        body.minimalist .time {
            color: #ffffff;
            text-shadow: none;
        }

        body.forest .time {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .date {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.5s ease;
        }

        body.cyberpunk h2 {
            color: #00d4ff;
        }

        body.minimalist h2 {
            color: #ffffff;
        }

        body.forest h2 {
            color: #4ade80;
        }

        .icon {
            font-size: 1.3rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        body.cyberpunk input[type="text"] {
            border-color: rgba(0, 212, 255, 0.3);
        }

        body.cyberpunk input[type="text"]:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        body.minimalist input[type="text"] {
            border-color: rgba(255, 255, 255, 0.2);
        }

        body.minimalist input[type="text"]:focus {
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        body.forest input[type="text"] {
            border-color: rgba(74, 222, 128, 0.3);
        }

        body.forest input[type="text"]:focus {
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        body.cyberpunk button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        }

        body.cyberpunk button:hover {
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        body.minimalist button {
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            color: #1a1a1a;
        }

        body.minimalist button:hover {
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        body.forest button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        body.forest button:hover {
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        button:hover {
            transform: scale(1.05);
        }

        .task-list, .goals-list {
            list-style: none;
        }

        .task-item, .goal-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .task-item:hover, .goal-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        body.cyberpunk .task-item:hover, 
        body.cyberpunk .goal-item:hover {
            border-color: rgba(0, 212, 255, 0.3);
        }

        body.minimalist .task-item:hover, 
        body.minimalist .goal-item:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        body.forest .task-item:hover, 
        body.forest .goal-item:hover {
            border-color: rgba(74, 222, 128, 0.3);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        body.cyberpunk .checkbox {
            border: 2px solid #00d4ff;
        }

        body.cyberpunk .checkbox.checked {
            background: #00d4ff;
        }

        body.minimalist .checkbox {
            border: 2px solid #ffffff;
        }

        body.minimalist .checkbox.checked {
            background: #ffffff;
        }

        body.forest .checkbox {
            border: 2px solid #4ade80;
        }

        body.forest .checkbox.checked {
            background: #4ade80;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0e27;
            font-weight: bold;
        }

        .task-text, .goal-text {
            flex: 1;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text,
        .goal-item.completed .goal-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            padding: 8px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 59, 48, 0.4);
            box-shadow: 0 3px 10px rgba(255, 59, 48, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .time {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 20px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 300;
            color: #00d4ff;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .weather-location {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .weather-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .weather-detail-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .weather-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.5s ease;
        }

        body.cyberpunk .weather-detail-value {
            color: #00d4ff;
        }

        body.minimalist .weather-detail-value {
            color: #ffffff;
        }

        body.forest .weather-detail-value {
            color: #4ade80;
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            padding: 20px;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 3rem;
            color: #00d4ff;
            opacity: 0.3;
            position: absolute;
            top: -10px;
            left: 0;
        }

        .quote-text::after {
            content: '"';
            font-size: 3rem;
            color: #00d4ff;
            opacity: 0.3;
            position: absolute;
            bottom: -30px;
            right: 0;
        }

        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        .theme-btn {
            padding: 8px 15px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .progress-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease, background 0.5s ease;
        }

        body.cyberpunk .progress-fill {
            background: linear-gradient(90deg, #00d4ff 0%, #0099cc 100%);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        body.minimalist .progress-fill {
            background: linear-gradient(90deg, #ffffff 0%, #cccccc 100%);
        }

        body.forest .progress-fill {
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        @media (max-width: 768px) {
            .theme-switcher {
                top: 10px;
                right: 10px;
                padding: 10px;
            }

            .theme-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                margin: 3px;
            }
        }
    </style>
</head>
<body class="cyberpunk">
    <div class="theme-switcher">
        <button class="theme-btn active" onclick="setTheme('cyberpunk')">Cyberpunk</button>
        <button class="theme-btn" onclick="setTheme('minimalist')">Minimalist</button>
        <button class="theme-btn" onclick="setTheme('forest')">Forest</button>
    </div>

    <div class="container">
        <!-- Clock Section -->
        <div class="glass-card clock-section">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Montag, 1. Januar 2024</div>
        </div>

        <!-- Motivational Quote Section -->
        <div class="glass-card" style="text-align: center;">
            <h2><span class="icon">üí´</span> T√§gliche Motivation</h2>
            <div id="quoteContent">
                <div class="quote-text"></div>
            </div>
        </div>

        <!-- Weather Section -->
        <div class="glass-card" style="text-align: center;">
            <h2><span class="icon">üå§Ô∏è</span> Wetter</h2>
            <div id="weatherContent">
                <div class="empty-state">Lade Wetterdaten...</div>
            </div>
        </div>

        <!-- Grid Layout for Tasks and Goals -->
        <div class="grid">
            <!-- To-Do List Section -->
            <div class="glass-card">
                <h2><span class="icon">‚úì</span> To-Do Liste</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Neue Aufgabe hinzuf√ºgen...">
                    <button onclick="addTask()">Hinzuf√ºgen</button>
                </div>
                <ul class="task-list" id="taskList">
                    <div class="empty-state">Keine Aufgaben vorhanden</div>
                </ul>
                <div class="progress-section">
                    <div class="progress-label">
                        <span>Fortschritt</span>
                        <span id="taskProgress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="taskProgressFill"></div>
                    </div>
                </div>
            </div>

            <!-- Daily Goals Section -->
            <div class="glass-card">
                <h2><span class="icon">üéØ</span> Daily Goals</h2>
                <div class="input-group">
                    <input type="text" id="goalInput" placeholder="Neues Ziel hinzuf√ºgen...">
                    <button onclick="addGoal()">Hinzuf√ºgen</button>
                </div>
                <ul class="goals-list" id="goalsList">
                    <div class="empty-state">Keine Ziele vorhanden</div>
                </ul>
                <div class="progress-section">
                    <div class="progress-label">
                        <span>Fortschritt</span>
                        <span id="goalProgress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="goalProgressFill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            const months = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName}, ${day}. ${month} ${year}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let goals = JSON.parse(localStorage.getItem('goals')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function saveGoals() {
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty-state">Keine Aufgaben vorhanden</div>';
                updateProgress('task', 0, 0);
                return;
            }
            list.innerHTML = tasks.map((task, index) => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${index})"></div>
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">L√∂schen</button>
                </li>
            `).join('');
            
            const completed = tasks.filter(t => t.completed).length;
            updateProgress('task', completed, tasks.length);
        }

        function addGoal() {
            const input = document.getElementById('goalInput');
            const text = input.value.trim();
            if (text) {
                goals.push({ text, completed: false });
                input.value = '';
                saveGoals();
                renderGoals();
            }
        }

        function toggleGoal(index) {
            goals[index].completed = !goals[index].completed;
            saveGoals();
            renderGoals();
        }

        function deleteGoal(index) {
            goals.splice(index, 1);
            saveGoals();
            renderGoals();
        }

        function renderGoals() {
            const list = document.getElementById('goalsList');
            if (goals.length === 0) {
                list.innerHTML = '<div class="empty-state">Keine Ziele vorhanden</div>';
                updateProgress('goal', 0, 0);
                return;
            }
            list.innerHTML = goals.map((goal, index) => `
                <li class="goal-item ${goal.completed ? 'completed' : ''}">
                    <div class="checkbox ${goal.completed ? 'checked' : ''}" onclick="toggleGoal(${index})"></div>
                    <span class="goal-text">${goal.text}</span>
                    <button class="delete-btn" onclick="deleteGoal(${index})">L√∂schen</button>
                </li>
            `).join('');
            
            const completed = goals.filter(g => g.completed).length;
            updateProgress('goal', completed, goals.length);
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('goalInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addGoal();
        });

        renderTasks();
        renderGoals();

        async function getWeather() {
            const weatherContent = document.getElementById('weatherContent');
            
            try {
                if (!navigator.geolocation) {
                    weatherContent.innerHTML = '<div class="empty-state">Geolocation wird nicht unterst√ºtzt</div>';
                    return;
                }

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    try {
                        const weatherResponse = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&timezone=auto`
                        );
                        const weatherData = await weatherResponse.json();

                        const geoResponse = await fetch(
                            `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=de`
                        );
                        const geoData = await geoResponse.json();

                        displayWeather(weatherData, geoData);
                    } catch (error) {
                        weatherContent.innerHTML = '<div class="empty-state">Fehler beim Laden der Wetterdaten</div>';
                    }
                }, (error) => {
                    weatherContent.innerHTML = '<div class="empty-state">Standortzugriff verweigert. Bitte erlaube den Zugriff auf deinen Standort.</div>';
                });

            } catch (error) {
                weatherContent.innerHTML = '<div class="empty-state">Fehler beim Laden der Wetterdaten</div>';
            }
        }

        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üå¶Ô∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è',
                77: 'üå®Ô∏è', 80: 'üå¶Ô∏è', 81: 'üåßÔ∏è',
                82: '‚õàÔ∏è', 85: 'üå®Ô∏è', 86: 'üå®Ô∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Klar', 1: '√úberwiegend klar', 2: 'Teilweise bew√∂lkt', 3: 'Bew√∂lkt',
                45: 'Nebelig', 48: 'Nebelig',
                51: 'Leichter Nieselregen', 53: 'Nieselregen', 55: 'Starker Nieselregen',
                61: 'Leichter Regen', 63: 'Regen', 65: 'Starker Regen',
                71: 'Leichter Schneefall', 73: 'Schneefall', 75: 'Starker Schneefall',
                77: 'Schneeschauer', 80: 'Regenschauer', 81: 'Starke Regenschauer',
                82: 'Sehr starke Regenschauer', 85: 'Schneeschauer', 86: 'Starke Schneeschauer',
                95: 'Gewitter', 96: 'Gewitter mit Hagel', 99: 'Starkes Gewitter'
            };
            return descriptions[code] || 'Unbekannt';
        }

        function displayWeather(weatherData, geoData) {
            const current = weatherData.current;
            const location = geoData.city || geoData.locality || geoData.principalSubdivision || 'Unbekannt';
            
            const weatherHTML = `
                <div class="weather-location">${location}</div>
                <div class="weather-main">
                    <div class="weather-icon">${getWeatherIcon(current.weather_code)}</div>
                    <div class="weather-temp">${Math.round(current.temperature_2m)}¬∞C</div>
                </div>
                <div class="weather-desc">${getWeatherDescription(current.weather_code)}</div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <span class="weather-detail-label">Gef√ºhlt</span>
